<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./../schuelerTemplate.xhtml">
            <ui:define name="content">

                <div style="margin-bottom: 10px;">
                    <div class="bording-layer"
                         style="padding: 10px;background-color: white;">
                        <h:form id="back">
                            <p:commandButton id="return"
                                             style="margin-bottom: 10px;margin-left: 7px;
                                             font-size: 16px;font-weight: 300;outline: 0;margin-top: 7px;"
                                             styleClass="cart-btn font-art btn btnExtra btn-large btn-success"
                                             action="bankBackToLogin"
                                             value="Zurück zum Login" />
                        </h:form>
                        <h:form id="form" prependId="true">
                            <p:steps activeIndex="2" 
                                     readonly="true"
                                     style="margin-top: 15px;margin-bottom: 50px;"
                                     styleClass="custom layout-center">
                                <p:menuitem value="Fotoauswahl" />
                                <p:menuitem value="Kassa" />
                                <p:menuitem value="Zahlung" />
                                <p:menuitem value="Bestellung abgeschlossen"  />
                            </p:steps>
                            <div class="style-line"></div>
                            <br />
                            <div style="margin-top: 30px;margin-left: 15px;">
                                <p:messages autoUpdate="true"
                                            style="width: 250px;margin-left: 55px;"
                                            showIcon="false" showDetail="false" 
                                            closable="true"/>
                                <p:outputLabel id="emaillabel"
                                               style="font-size: 16px;float: left;margin-right: 10px;margin-top: 3px;"
                                               styleClass="font-art"
                                               value="E-Mail: " />
                                <p:inputText id="email" 
                                             styleClass="form-control"
                                             style="box-shadow: none;width: 250px;float: left;"
                                             value="#{schuelerCon.email}"
                                             placeholder="beispiel@mail.at"
                                             required="true"
                                             requiredMessage="Geben Sie Ihre E-Mail ein."
                                             validator="emailVal"/>
                                <p:commandButton id="zahlen"
                                                 styleClass="cmd-submit btn btn-success"
                                                 style="margin-left: 25px;width: 240px;font-size: 16px;font-weight: 300;outline: 0;"
                                                 value="Zahlungspflichtig bestellen" 
                                                 action="#{schuelerCon.bezahlBank()}"/>
                            </div>
                            <br />
                            <p:outputLabel id="emailinfo"
                                           style="margin-top: 10px;font-size: 14px;margin-left: 75px;margin-bottom: 20px;"
                                           styleClass="font-art"
                                           value="Die Bankinformationen werden ihnen über E-Mail zugesandt." />
                        </h:form>
                    </div>
                </div>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
