<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <ui:composition template="./../schuelerTemplate.xhtml">

            <ui:define name="content">
                <div class="layout-center">
                    <h:form id="form">
                        <div class="bording-layer"
                             style="padding: 10px;background-color: white;">
                        <p:commandButton id="backLogin"
                                         style="margin-bottom: 10px;margin-top: 7px;margin-left: 7px;
                                         font-size: 16px;font-weight: 300;outline: 0;"
                                         styleClass="cart-btn font-art btn btnExtra btn-large btn-success"
                                         action="zuruckLogin"
                                         value="Zurück zum Login" />
                            <p:steps activeIndex="3" 
                                     readonly="true"
                                     style="margin-top: 15px;margin-bottom: 50px;"
                                     styleClass="custom layout-center">
                                <p:menuitem value="Fotoauswahl" />
                                <p:menuitem value="Kassa" />
                                <p:menuitem value="Zahlung" />
                                <p:menuitem value="Bestellung abgeschlossen"  />
                            </p:steps>
                            <div class="style-line"></div>
                            <p:outputLabel id="zahlungerf" 
                                           style="font-size: 17px;margin-top: 25px;"
                                           styleClass="font-art layout-center"
                                           value="Die Bestellung wurde erfolgreich ausgeführt." /><br />
                            <p:outputLabel styleClass="font-art layout-center"
                                           style="font-size: 15px;margin-bottom: 7px;"
                                           value="In Kürze werden
                                           Sie eine E-Mail mit den Bankinformationen 
                                           erhalten."/>
                             <p:outputLabel styleClass="font-art layout-center"
                                           style="font-size: 13px;margin-bottom: 30px;"
                                           value="Vergewissern Sie sich, dass sich die 
                                           E-Mail nicht im Spamordner befindet."/>
                            <p:outputLabel styleClass="font-art layout-center"
                                           style="font-size: 17px;margin-bottom: 30px;"
                                           value="Vielen Dank für Ihren Einkauf! 
                                           Wir freuen uns auf Ihren nächsten Besuch!"/>
                        </div>
                    </h:form>
                </div>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
